<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
    <title>quotes</title>
</head>
<body>
    <div id="container">
        <div id="generatorPart">
                <div id="list">
                    <div class="noadded">No quotes added yet ..</div>
                </div>
                <div id="text">
                    <div id="title">"Movie Quote Generator"</div>
                </div>
                <div id="author">-by manel</div>
                <div id="buttons">
                    <div id="buttons1">
                    <button id="library" type="submit"><img id="libraryi" src="save.png" alt="My quotes" width="18px" height="18px"></button>
                    </div>
                    <div id="buttons2">
                        <button id="generate" type="submit">Generate Quote</button>
                        <button id="reload" type="submit"><img id="reloadi" src="reload.png" alt="reload" width="18px" height="18px"></button>
                        <button id="fav" type="submit"><img id="favi" src="star.png" alt="fav" width="20px" height="20px"></button>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
